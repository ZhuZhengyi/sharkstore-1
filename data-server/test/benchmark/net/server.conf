base_path = /tmp/sharkstore

[worker]
# listen port of recv data
port = 9999

# socket accept thread number
# default value is 1
accept_threads = 1

# epoll recv event thread number
# no default value and must be configured
event_recv_threads = 4

# epoll send event thread number
# no default value and must be configured
event_send_threads = 4

recv_buff_size = 64KB

[log]

#if log path is not set then use base_path
#log path = $log_path + /logs
log_path= /tmp/sharkstore

# sync log buff to disk every interval seconds
# default value is 10 seconds
sync_log_buff_interval = 10

# if rotate the error log every day
# default value is false
rotate_error_log = true

# keep days of the log files
# 0 means do not delete old log files
# default value is 0
log_file_keep_days = 7

#standard log level as syslog, case insensitive, value list:
### emerg for emergency
### alert
### crit for critical
### error
### warn for warning
### notice
### info
### debug
log_level=info


[socket]
# connect timeout in seconds
# default value is 30s
connect_timeout = 3

# network timeout in seconds
# default value is 30s
network_timeout = 30

# epoll wait timeout
# default value is 30ms
epoll_timeout = 30

#socket keep time
#default value is 30m
socket_keep_time = 1800

# max concurrent connections this server supported
# default value is 256
max_connections = 100000

# default value is 16K
max_pkg_size = 256KB

# default value is 64KB
min_buff_size = 16KB

# default value is 64KB
max_buff_size = 256KB

